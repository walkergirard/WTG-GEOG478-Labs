<!DOCTYPE html>
<html>
  <head>
    <title>Lab 5: Custom Leaflet Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    <style>
      body, html { height: 100%; margin: 0; padding: 0; }
      #mapid { height: 100vh; width: 100vw; }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script>
      var map = L.map('mapid').setView([51.505, -0.09], 13);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      var LeafIcon = L.Icon.extend({
          options: {
              shadowUrl: 'file:///C:/Users/walke/OneDrive/Desktop/WTG-GEOG478-Labs/leaf-shadow.png',
              iconSize:     [38, 95],
              shadowSize:   [50, 64],
              iconAnchor:   [22, 94],
              shadowAnchor: [4, 62],
              popupAnchor:  [-3, -76]
          }
      });

      var greenIcon = new LeafIcon({iconUrl: 'file:///C:/Users/walke/OneDrive/Desktop/WTG-GEOG478-Labs/leaf-green.png'}),
          redIcon = new LeafIcon({iconUrl: 'file:///C:/Users/walke/OneDrive/Desktop/WTG-GEOG478-Labs/leaf-red.png'}),
          orangeIcon = new LeafIcon({iconUrl: 'file:///C:/Users/walke/OneDrive/Desktop/WTG-GEOG478-Labs/leaf-orange.png'});

      L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");
      L.marker([51.495, -0.083], {icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
      L.marker([51.49, -0.1], {icon: orangeIcon}).addTo(map).bindPopup("I am an orange leaf.");
    </script>
  </body>
</html>
