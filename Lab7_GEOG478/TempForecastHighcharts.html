<!DOCTYPE html>
<html>
  <head>
    <title>College Station Weekly Temperature Forecast</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      #container {
        min-width: 1000px;
        max-width: 1500px;
        height: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      Highcharts.chart('container', {
        title: {
          text: 'College Station Weekly Temperature Forecast'
        },
        xAxis: {
          categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
        },
        yAxis: {
          title: {
            text: 'Temperature (째F)'
          }
        },
        tooltip: {
          valueSuffix: '째F'
        },
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        },
        series: [{
          name: 'Highest (째F)',
          data: [82, 81, 81, 70, 77, 78, 79, 80]
        }, {
          name: 'Lowest (째F)',
          data: [67, 59, 50, 47, 51, 60, 66, 66]
        }]
      });
    </script>
  </body>
</html>
